<ion-header>
  <ion-toolbar>
    <ion-title>
      Tela de testes
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <a href="https://www.youtube.com/watch?v=pm6LW_KlJvY">Meu irmão pediu para eu adicionar isso kk</a>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <h1>Bem-vindo à Tela de Testes</h1>
    <p>{{ valorlabel }}</p>
  </div>
  
  <div class="ion-text-center">
    <ion-button (click)="alerta('Atenção!','Não é nada não!')">Mostrar Alerta</ion-button>
    <ion-button (click)="alteralabel()">Alterar Rótulo</ion-button>
    <ion-button (click)="presentToast('Favoritado com sucesso!')">Favoritar</ion-button>
  </div>

  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <div class="fab-list-container">
      <ion-fab-list>
        <ion-fab-button (click)="alerta('Atenção!','Não é nada não!')">
          <ion-icon name="alert"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
      <ion-fab-list>
        <ion-fab-button (click)="alteralabel()">
          <ion-icon name="create"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
      <ion-fab-list>
        <ion-fab-button (click)="presentToast('Favoritado com sucesso!')">
          <ion-icon name="star"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </div>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">© Mareson Libório 2023 - Arquivo de testes</ion-title>
  </ion-toolbar>
</ion-footer>
